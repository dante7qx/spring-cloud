spring:
  application:
    name: micro-demo-sysmgr-rest
  cloud:
    config:
      discovery:
        enabled: true
        service-id: MICRO-DEMO-CONFIG-SERVER
  profiles:
    active: ${config.profile:test}
eureka:
  instance:
    non-secure-port: ${server.port:7001}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/