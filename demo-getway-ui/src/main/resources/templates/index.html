<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title th:fragment="title">首页</title>
</head>
<body>
	<div class="container">
		你好，<span th:text="${#httpServletRequest.remoteUser}"></span>
		<br/>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="注销" />
		</form>
		<br/>
		
		<div sec:authorize="hasAuthority('sysmgr.user.query')">
		  	<a th:href="@{/sysmgr/user}" target="_blank">用户管理</a>
		</div>
		<div sec:authorize="hasAuthority('sysmgr.role.query')">
		  	<a th:href="@{/role}">角色管理</a>
		</div>
		<div sec:authorize="hasAuthority('sysmgr.resource.query')">
		  	<a th:href="@{/menu}">菜单管理</a>
		</div>
	</div>
</body>
</html>
