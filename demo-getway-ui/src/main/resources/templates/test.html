<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title th:fragment="title">测试信息</title>
</head>
<body>
	<div class="container">
		<div sec:authorize="hasAuthority('role.query')">
		  <h3>测试信息</h3>
		</div>
		<div sec:authorize="hasAuthority('role.update')">
		  <h3>测试更新</h3>
		</div>
		<div sec:authorize="hasAuthority('role.delete')">
		  <h3>测试删除</h3>
		</div>
	</div>
</body>
</html>
